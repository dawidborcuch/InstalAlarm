{% extends "admin/change_list.html" %}
{% load static %}

{% block content_title %}
    <h1>Wiadomości kontaktowe</h1>
    {% if stats %}
    <div class="dashboard-stats">
        <div class="stat-card">
            <h3>Wszystkie wiadomości</h3>
            <div class="number">{{ stats.total }}</div>
        </div>
        <div class="stat-card" style="background: #ba2121;">
            <h3>Nieprzeczytane</h3>
            <div class="number">{{ stats.unread }}</div>
        </div>
        <div class="stat-card" style="background: #417690;">
            <h3>Dzisiaj</h3>
            <div class="number">{{ stats.today }}</div>
        </div>
        <div class="stat-card" style="background: #5b80b2;">
            <h3>Ostatni tydzień</h3>
            <div class="number">{{ stats.week }}</div>
        </div>
    </div>
    {% endif %}
{% endblock %}
